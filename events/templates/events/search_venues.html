{% extends 'events/base.html' %}

{% block content %}
    {% if searched %}
        <h1>Your Search For {{ searched }}</h1>
        <br>
        <table class="table table-striped table-hover table-bordered">
            {%  for venue in venues %}
                <tr>
                    <td><a href="{% url 'show-venue' venue.id %}">{{ venue }}</a> <br></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}

        <h1>Hey, You Forgout To Search For A Venue...</h1>
    {% endif %}
    
    
    


{% endblock %}
